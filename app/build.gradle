plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 31
    ndkVersion '23.0.7599858'

    defaultConfig {
        applicationId "com.tsng.applistdetector"
        minSdk 23
        targetSdk 28
        versionCode 11
        versionName "1.3.2"

        externalNativeBuild.cmake {
            cppFlags "-std=c++20"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild.cmake {
        path "src/main/cpp/CMakeLists.txt"
        version "3.18.1"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        prefab true
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion "1.0.0-rc02"
    }
}

dependencies {
    implementation 'org.smali:baksmali:2.5.2'
    implementation 'com.android.tools.build:apkzlib:7.1.0-alpha13'
    implementation 'io.github.vvb2060.ndk:xposeddetector:2.2'

    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'

    implementation 'androidx.compose.ui:ui:1.1.0-alpha05'
    implementation 'androidx.compose.ui:ui-tooling:1.1.0-alpha05'
    implementation 'androidx.compose.foundation:foundation:1.1.0-alpha05'
    implementation 'androidx.compose.material:material:1.1.0-alpha05'
    implementation 'androidx.compose.material:material-icons-core:1.1.0-alpha05'
    implementation 'androidx.compose.material:material-icons-extended:1.1.0-alpha05'
    implementation 'androidx.activity:activity-compose:1.3.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.4.0-rc01'
    implementation 'androidx.compose.runtime:runtime-livedata:1.1.0-alpha05'
    implementation 'androidx.compose.runtime:runtime-rxjava2:1.1.0-alpha05'
}